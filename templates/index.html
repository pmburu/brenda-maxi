{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block content %}

        <div class="landing-content landing-content-2">
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    {% for home_detail in home_details %}
                    <div class="swiper-slide">
                        <div class="slider-bg" data-bgi="{{ home_detail.home_hero_image }}"></div>
                        <div class="slider-inner">
                            <a class="project-link" href="{% url 'project-details' home_detail.project_id %}">
                                <div class="slider-info">
                                    <h3 data-swiper-parallax="-1000">{{ home_detail.project.project_name }}</h3>
                                    <p data-swiper-parallax="-2000">{{ home_detail.project_detail_description }}</p>
                                    <p class="details-btn" data-swiper-parallax="-3000">
                                        <span>Discover</span>
                                        <i class="fas fa-chevron-right"></i>
                                    </p>
                                </div>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                    <!-- end of slides -->
                </div>

                <div class="container-huk navigator">
                    <div class="row">
                        <div class="col-6">
                            <a class="navigator-link line-link" href="{% url 'projects' %}">Discover all</a>
                            <!-- pagination -->
                            <div class="swiper-pagination"></div>
                        </div>
                        <div class="col-6">
                            <!-- navigation buttons -->
                            <!-- navigation buttons -->
                            <div class="swiper-button-prev"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/><path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/></svg></div>
                            <div class="swiper-button-next"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.146 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 8l-2.647-2.646a.5.5 0 0 1 0-.708z"/><path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5H13a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 8z"/></svg></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- landing-content -->
  {% endblock content %}
